<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hacker Chat</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        input {
            background: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            margin: 5px;
            padding: 8px;
        }
        button {
            background: #00FF00;
            color: black;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Enter Hacker Chat</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <button type="submit">Access</button>
    </form>
</body>
</html>
